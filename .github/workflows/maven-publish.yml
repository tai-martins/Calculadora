name: CalculadoraCi

on:
  push:
    branches: [ main,dev ]
  pull_request:
    branches: [ main,dev ]
    
jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: maven
    - name: Test with Maven
      run: | 
        cd Calculadora
        mvn clean test
